syslog=yes				# log update msgs to syslog
pid=/var/run/ddclient/ddclient.pid		# record PID in file.

ssl=yes
web=checkip.spdyn.de
use=web
protocol=dyndns2
server=update.spdyn.de
login='XXXXX'
password='ZZZZZ'
